<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Cake!</title>
  <style>
    body {
      text-align: center;
      background-color: #fff7f0;
      font-family: 'Segoe UI', sans-serif;
    }
    #cake {
      width: 100px;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
      transition: 0.2s;
    }
    h2 {
      color: #d6336c;
    }
    #score {
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ‚ Catch the Cake Game</h2>
  <p>Click the cake to score points!</p>
  <p id="score">Score: 0</p>
  <img src="https://cdn-icons-png.flaticon.com/512/595/595857.png" id="cake" />
  
  <script>
    const cake = document.getElementById('cake');
    const scoreText = document.getElementById('score');
    let score = 0;

    cake.addEventListener('click', () => {
      score++;
      scoreText.textContent = "Score: " + score;
      moveCake();
    });

    function moveCake() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      cake.style.left = x + 'px';
      cake.style.top = y + 'px';
    }
  </script>
</body>
</html>
