<!-- Page 2: Boy with 4 Messages -->
<!-- Save this as page2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click the Boy</title>
  <style>
    body { text-align: center; background-color: #e0f7fa; font-family: Arial; }
    #boy { width: 250px; margin-top: 100px; cursor: pointer; }
    #message { font-size: 22px; margin-top: 20px; color: #00796b; }
  </style>
  <script>
    let messages = [
      "You're the best brother ever! 💖",
      "Your smile brightens my day! 🌞",
      "I'm lucky to have you! 💫",
      "Let's make beautiful memories together! 🎈"
    ];
    let index = 0;
    function showMessage() {
      if (index < messages.length) {
        document.getElementById("message").innerText = messages[index++];
      } else {
        window.location.href = "page3.html";
      }
    }
  </script>
</head>
<body>
  <img id="boy" src="boy.png" onclick="showMessage()" alt="Click me!" />
  <div id="message"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Surprise</title>
  <style>
    body { text-align: center; background-color: #fff8e1; font-family: Arial; }
    #envelope { width: 200px; margin-top: 100px; cursor: pointer; }
